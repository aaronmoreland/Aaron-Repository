<!DOCTYPE html>
<html>
<head>
	<title>Div and Style</title>
	<style>
		h2 {
			color:midnightblue; 
			text-align: center;
		}
	</style>
</head>

<body>
<div style="color: pink">
<h1>This text is pink.</h1>
<hr>
<p>This text is pink with a <b>bold</b> word!</p>
</div>
<h2>This text is centered and colored midnight blue.</h2>
<p style="color:blue;">This text is blue</p>
</body>
</html>
